name: Build on PR
on:
  pull_request:
    types:
      - closed
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # Add your build and test steps here
      - name: Compile C++ code
        run: |
          yarn
          yarn run compile

      - name: Test C++ code
        run: |
          yarn run exec
