name: Build on PR
on:
  pull_request:
    types:
      - closed
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      # Add your build and test steps here
      - name: Compile C++ code
        run: |
          yarn
          yarn run compile

      - name: Test C++ code
        run: |
          yarn run exec
