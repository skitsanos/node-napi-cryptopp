name: Build on PR
on:
  pull_request:
    types:
      - closed
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Add your build and test steps here
      - name: Compile C++ code
        run: |
          yarn
          yarn run compile

      - name: Test C++ code
        run: |
          yarn run exec
